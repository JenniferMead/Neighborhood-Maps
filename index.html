<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Maps Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!--by using value "filter" we are changing the value of the filter variable in the script.js? valueUpdate makes sure the value is updated every time a keystroke is made-->
  <p>Filter: <input data-bind="value: filter, valueUpdate: 'afterkeydown'" /></p>

  <!--this creates a reference to anchor the list onto-->
  <ul data-bind="foreach: myObservableArray">
    <li data-bind="visable: visableList, text: name"></li>
  </ul>

  <!--this creates a reference to anchor the map onto -->
  <div id="map"></div>

  <script src="js/library/knockout-3.2.0.js"></script>
  <script src="js/library/jquery.min.js"></script>
  <!--dont forget, all data requests have to be retrieved async-->
  <script src="js/script.js"></script>
  <!-- This script obtains the information needed to include the google map, it includes my personal API key as well-->
  <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDh7RWiH62epHGMwD7pusXyhyU6eDDN0Q4&v=3&callback=initMap">
    </script>


</body>
</html>
